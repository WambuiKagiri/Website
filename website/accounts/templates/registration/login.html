{% block content %}
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'MySite/js/jquery.min.js'%}"></script>
    <script	src="{%static 'MySite/js/jquery.smint.js'%}" type="text/javascript" ></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'MySite/styles/login.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'MySite/styles/slideshow.css'%}">
    <script type="text/javascript" src="{%static 'MySite/js/modernizr.custom.86080.js'%}"></script>
</head>
    <script type="text/javascript">
            $(document).ready( function() {
                $('.subMenu').smint({
                    'scrollSpeed' : 1000
                });
            });

            var lastKnownScrollY = 0;
var currentScrollY = 0;
var ticking = false;
var idOfHeader = 'header';
var eleHeader = null;
const classes = {
  pinned: 'header-pin',
  unpinned: 'header-unpin',
};
function onScroll() {
  currentScrollY = window.pageYOffset;
  if (currentScrollY < lastKnownScrollY) {
    pin();
  } else if (currentScrollY > lastKnownScrollY) {
    unpin();
  }
  lastKnownScrollY = currentScrollY;
}
function pin() {
  if (eleHeader.classList.contains(classes.unpinned)) {
    eleHeader.classList.remove(classes.unpinned);
    eleHeader.classList.add(classes.pinned);
  }
}
function unpin() {
  if (eleHeader.classList.contains(classes.pinned) || !eleHeader.classList.contains(classes.unpinned)) {
    eleHeader.classList.remove(classes.pinned);
    eleHeader.classList.add(classes.unpinned);
  }
}
window.onload = function() {
  eleHeader = document.getElementById(idOfHeader);
  document.addEventListener('scroll', onScroll, false);
}
    </script>
    <style>
        .header{
  position: fixed;
    width: 100%;
    height: 64px;
    background-color: #d1d0d4;
    -ms-flex-pack: justify;
    justify-content: space-between;
    will-change: transform;
   transition: transform 0.25s ease-in-out;
    fill: hsla(0,0%,100%,.9);
    z-index: 2;
}
.main{
  background-color: rgba(0,0,0,0.1);
  height: 150vh;
  padding-top: 70px;
}
.header-unpin{
     transform: translateY(-100%);
}
.header-pin{
  transform: translateY(0);
}
    </style>

    <header id="header" class="header">
            <div class="subMenu" >
                    <div class="inner">
                        <a href="#s1" class="subNavBtn">Login</a>
                        <a href="#s2" class="subNavBtn">Sign Up</a> 
                    </div>
                </div>
    </header>
                    <ul class="cb-slideshow">

                    </ul>
  
                
                <div class="section s1">
                    <div class="inner ">
                        <div class="container">
                            <div class="d-flex justify-content-center h-100">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Sign In</h3>
                                        <div class="d-flex justify-content-end social_icon">
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <form id="loginform" method="post" 
                                        action="{% url 'login' %}"  class="login">
                                        {% csrf_token %}
                                            <div class="input-group form-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="username" name="username" id="id_username">
                                                
                                            </div>
                                            <div class="input-group form-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                </div>
                                                <input type="password" class="form-control" placeholder="password" name="password" id="id_password">
                                            </div>
                                            <div class="row align-items-center remember">
                                                <input type="checkbox">Remember Me
                                            </div>
                                            {% if form.errors %}
                                            <p class=" label label-danger">
                                                Your username and password didn't match. 
                                                Please try again.
                                            </p>
                                        {% endif %}
                                            <div class="form-group">
                                                <input type="submit" value="Login" class="btn float-right login_btn">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer">
                                        <div class="d-flex justify-content-center links">
                                            Don't have an account?<a href="/register/"  class="inner subNavBtn">Sign Up</a>
                                        </div>

                                            <a href="#">Forgot your password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        {% endblock content %}
